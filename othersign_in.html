  <body>
   <div class="row">
                        <div id="unauth-buttons">
                            <div class="col s6">
                                <button id="fb-auth-btn" class="btn btn-block waves-effect waves-light" onclick="CH.doFbAuth();return false;">
                                    <span class="socicon-facebook"></span>
                                    <span style="font-size: 13px;">Sign in</span>
                                </button>
                            </div>
                            <div class="col s6">
                                <button id="google-auth-btn" class="btn btn-block waves-effect waves-light" onclick="_auth2.signIn();return false;">
                                    <span class="socicon-google"></span>
                                    <span style="font-size: 13px;">Sign in</span>
                                </button>
                            </div>
                        </div>
                        <div id="authed-buttons">
                            <div class="col s12">
                                <button id="auth-logout-btn" class="btn btn-block waves-effect waves-light red darken-1" onclick="window.CH.doLogout();return false;">
                                    <i class="material-icons">power_settings_new</i>
                                    Logout
                                </button>
                            </div>
                        </div>
                        
                    </div>
    <script>
        var _auth2 = null;
    window.onGoogleLoadCallback = function(){
       gapi.load('auth2', function () {
            _auth2 = gapi.auth2.init({
              client_id: chConfig.googleAppId,
              scope: 'email profile',
              fetch_basic_profile: false
            })
            _auth2.currentUser.listen(CH.doGoogleAuth);
          })
    }
    </script>
