<html>

<head>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks for Sharing</title>

    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <link rel="stylesheet" href="main.css">

    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-firestore.js"></script>
<script src="https://verycoolthanksforsharing.firebaseapp.com/points.js"></script>

    <script type="text/javascript">

        firebase.initializeApp({
            apiKey: "AIzaSyCxRTkWjoToUoNsM8Rm6zPwiJBG_JCB4fo",
            authDomain: "verycoolthanksforsharing.firebaseapp.com",
            databaseURL: "https://verycoolthanksforsharing.firebaseio.com",
            projectId: "verycoolthanksforsharing",
            storageBucket: "verycoolthanksforsharing.appspot.com",
            messagingSenderId: "78626384450",
            appId: "1:78626384450:web:5c1a5470485502ab"
        });

        function sendPasswordReset() {
            var email = document.getElementById('email').value;
            if (email != null) {
                firebase.auth().sendPasswordResetEmail(email).then(function () {
                    alert('Password Reset Email Sent!');
                }).catch(function (error) {
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    if (errorCode == 'auth/invalid-email') {
                        alert(errorMessage);
                    } else if (errorCode == 'auth/user-not-found') {
                        alert(errorMessage);
                    }
                    console.log(error);
                });
            } else {
                alert("Please enter an email.");
            }
        };

        function signIn() {
            window.location = "email-password.html";
        };

    </script>
</head>

<body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">


        <main class="mdl-layout__content mdl-color--grey-100">
            <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

                <div
                    class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
                    <div class="mdl-card__supporting-text mdl-color-text--grey-600">

                        <p>Enter your email below and, if an account associated with that email exists, you will be sent an email with instructions on how to reset your password.</p>

                        <input class="mdl-textfield__input" style="display:inline;" type="text" id="email" name="email" placeholder="Email"/>
                        <br /> <br />
                        &nbsp;&nbsp;&nbsp;
                        <button class="mdl-button mdl-js-button mdl-button--raised" name="passwordreset" onclick="sendPasswordReset()">Send Password Reset Email</button>
                        &nbsp;&nbsp;&nbsp;
                        <button class="mdl-button mdl-js-button mdl-button--raised" name="signIn" onclick="signIn()">Return to Sign In</button>

                        <p>
                            <li><a href="https://verycoolmathgames.github.io/">Return to Main Site</a></li>
                        </p>

                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
