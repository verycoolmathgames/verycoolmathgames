    <script type="text/javascript">

        function toggleSignIn() {
            var password = document.getElementById('password').value;
            var username = document.getElementById('username').value;
            if (password.length < 4) {
                alert('Please enter a password.');
                return;
            }
            if (username.length < 3) {
                alert('Please enter a username.');
                return;
            }
                if (username.exists) {
                    userData = emails.doc(username);
                    var uid = userData.uid;
                    var email = userData.email;
                } else {
                    console.log("Can't find user in Firestore");
                    alert("Please type a valid username!");
                }
            firebase.auth().signInWithEmailAndPassword(email, password).catch(function (error) {
                var errorCode = error.code;
                var errorMessage = error.message;
                if (errorCode === 'auth/wrong-password') {
                    alert('Wrong password.');
                } else {
                    alert(errorMessage);
                }
                console.log(error);
                window.location.replace("home.html");
                document.getElementById('quickstart-sign-in').disabled = true;
            });
        };

        function sendPasswordReset() {
            var email = document.getElementById('email').value;
            firebase.auth().sendPasswordResetEmail(email).then(function () {
                alert('Password Reset Email Sent!');
            }).catch(function (error) {
                var errorCode = error.code;
                var errorMessage = error.message;
                if (errorCode == 'auth/invalid-email') {
                    alert(errorMessage);
                } else if (errorCode == 'auth/user-not-found') {
                    alert(errorMessage);
                }
                console.log(error);
            });
        };

        function initApp() {
            firebase.auth().onAuthStateChanged(function (user) {
                if (user) {
                    // Create reference to user
                    var user = firebase.auth().currentUser;
                    // Create reference to Firestore database
                    var db = firebase.firestore();
                    // Create reference to emails collection
                    var emails = db.collection("emails");

                    // Prepare variable that will create username var
                    // and hold value as the user.displayName value
                    // Later, replace with getting value for 'username'
                    // from the input with id 'username'
                    var username = getElementById("username").value;

                    var providerData = user.providerData;
                    document.getElementById('quickstart-sign-in').textContent = 'Sign out';
                    document.getElementById('quickstart-sign-in').onclick = window.location.replace("signout.html");
                } else {
                    document.getElementById('quickstart-sign-in').textContent = 'Sign in';
                }
                document.getElementById('quickstart-sign-in').disabled = false;
            });
            document.getElementById('quickstart-sign-in').addEventListener('click', toggleSignIn, false);
            document.getElementById('quickstart-password-reset').addEventListener('click', sendPasswordReset, false);
        };

        function signUp() {
            window.location.replace("signup.html");
        };
