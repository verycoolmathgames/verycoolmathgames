<html>

<head>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks for Sharing</title>

    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <link rel="stylesheet" href="main.css">

    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-firestore.js"></script>

    <script type="text/javascript">

        firebase.initializeApp({
            apiKey: "AIzaSyCxRTkWjoToUoNsM8Rm6zPwiJBG_JCB4fo",
            authDomain: "verycoolthanksforsharing.firebaseapp.com",
            databaseURL: "https://verycoolthanksforsharing.firebaseio.com",
            projectId: "verycoolthanksforsharing",
            storageBucket: "verycoolthanksforsharing.appspot.com",
            messagingSenderId: "78626384450",
            appId: "1:78626384450:web:5c1a5470485502ab"
        });

        function displayName() {
            var user = firebase.auth().currentUser;
            var db = firebase.firestore();
            var uid = user.uid;

            var users = db.collection("users");
            users.doc(uid).get().then(function (doc) {
                var displayName = doc.data().displayName;
                return displayName;
            });
        };

        function toggleSignIn() {
            var password = document.getElementById('password').value;
            var username = document.getElementById('username').value;
            if (username.length < 3) {
                alert('Please enter a username.');
                return;
            }
            if (password.length < 4) {
                alert('Please enter a password.');
                return;
            }

            var db = firebase.firestore();
            var emails = db.collection("emails"); // firebase.firestore().collection("emails")
            var users = db.collection("users"); // firebase.firestore().collection("users")
            var userData = emails.doc(username); // firebase.firestore().collection("emails").doc(username)

            userData.get().then(function (doc) {
                if (doc.exists) {
                    console.log("Document data:", doc.data());
                    var email = doc.data().email;
                    var uid = doc.data().uid;

                    firebase.auth().signInWithEmailAndPassword(email, password)
                    .then(function () {
                        firebase.auth().onAuthStateChanged(function (user) {
                            window.location.replace("home.html?email=" + email + "&password=" + password);
                        });
                    })
                    .catch(function (error) {
                        var errorCode = error.code;
                        var errorMessage = error.message;
                        if (errorCode === 'auth/wrong-password') {
                            alert('Wrong password.');
                        } else {
                            alert(errorMessage);
                        }
                        console.log(error);
                    });
                } else {
                    console.log("Document does not exist!");
                    alert("User not found!");
                }
            }).catch(function (error) {
                console.log("Error getting document:", error);
            });
        };

        function sendPasswordReset() {
            window.location.replace("password-reset.html");
        };

        function signUp() {
            window.location.replace("signup.html");
        };

        function myKeyPress(e) {
            var keynum;

            if (window.event) { // IE                    
                keynum = e.keyCode;
            } else if (e.which) { // Netscape/Firefox/Opera                   
                keynum = e.which;
            }

            alert(String.fromCharCode(keynum));
        }

    </script>
</head>

<body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">


        <main class="mdl-layout__content mdl-color--grey-100">
            <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
                
                <div
                    class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
                    <div class="mdl-card__supporting-text mdl-color-text--grey-600">

                        <p>Enter an email and password below and either sign in to an existing account or sign up.</p>

                        <input class="mdl-textfield__input" style="display:inline;" type="text" id="username" name="username" placeholder="Username"/>
                        &nbsp;&nbsp;&nbsp;
                        <input class="mdl-textfield__input" style="display:inline;" type="password" id="password" name="password" placeholder="Password"/>
                        <br/><br/>

                        <button class="mdl-button mdl-js-button mdl-button--raised" onclick="toggleSignIn()" name="signin">Sign In</button>
                        &nbsp;&nbsp;&nbsp;
                        <button class="mdl-button mdl-js-button mdl-button--raised" onclick="signUp()" name="signup">Sign Up</button>
                        &nbsp;&nbsp;&nbsp;

                        <button class="mdl-button mdl-js-button mdl-button--raised" onclick="sendPasswordReset()" name="verify-email">Send Password Reset Email</button>

                        <p>
                            <li><a href="https://verycoolmathgames.github.io/">Return to Main Site</a></li>
                        </p>

                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
