        function redirect(pagePath) {
            if (pagePath === "signout") {
                firebase.auth().signOut();
                window.location.replace("https://verycoolmathgames.github.io");
            } else if (pagePath === "writearticle.html") {
                var urlParams = new URLSearchParams(window.location.search);
                var URLEmail = urlParams.get('email').toString();
                var URLUsername = urlParams.get('username').toString();
                var URLPassword = urlParams.get('password').toString();
                var mode = urlParams.get('mode').toString();

                window.location.replace("../" + pagePath + "?email=" + URLEmail + "&username=" + URLUsername + "&password=" + URLPassword + "&mode=" + mode);

        window.onload = function () {
            var urlParams = new URLSearchParams(window.location.search);
            var URLEmail = urlParams.get('email');
            var URLPassword = urlParams.get('password');
            var mode = urlParams.get("darkmode");
            if (mode == "dark") {
                document.getElementByTagName("html").id = "dark";
            }
            if (URLPassword == "password") {
                alert("You are not actually signed in right now, I will add functionality later.");
            } else {
                firebase.auth().signInWithEmailAndPassword(URLEmail, URLPassword);
            }
        };

        Memes.orderBy("upvotes").get().then((querySnapshot) => {
            querySnapshot.forEach((doc) => {
                var title = doc.data().title.toString();
                var memeDesc = doc.data().memeDesc.toString();
                var memeRef = doc.data().memeRef.toString();
                var upvotes = doc.data().upvotes.toString();
                var releaseDate = doc.data().releaseDate.toString();

                var outerDiv = document.createElement("div");
                document.getElementById("trending").appendChild(outerDiv);
                outerDiv.id = "outer" + title + "upvotes";

                var meme = document.createElement("p");
                meme.innerHTML = title;
                meme.className = "meme";
                meme.onclick = function () {
                    memeRedirect(memeRef);
                };
                document.getElementById(outerDiv.id).appendChild(meme);
            });
        });

        Memes.orderBy("releaseDate").get().then((querySnapshot) => {
            querySnapshot.forEach((doc) => {
                var title = doc.data().title.toString();
                var memeDesc = doc.data().memeDesc.toString();
                var memeRef = doc.data().memeRef.toString();

        Memes.orderBy("views").get().then((querySnapshot) => {

                meme.onclick = function () {

                };
                document.getElementById(outerDiv.id).appendChild(meme);
            });
        });

        function memeRedirect(ref) {
            var urlParams = new URLSearchParams(window.location.search);
            var URLEmail = urlParams.get('email').toString();
            var URLUsername = urlParams.get('username').toString();
            var URLPassword = urlParams.get('password').toString();
            var mode = urlParams.get('mode').toString();

            window.location.replace("viewmeme.html?email=" + URLEmail + "&username=" + URLUsername + "&password=" + URLPassword + "&mode=" + mode + "&meme_ref=" + ref);
        };
