        var user = firebase.auth().currentUser;

        function redirect(pagePath) {
            if (pagePath === "signout") {
                firebase.auth().signOut();
                window.location.replace("https://verycoolmathgames.github.io");
            } else {
                var urlParams = new URLSearchParams(window.location.search);
                var URLEmail = urlParams.get('email').toString();
                var URLPassword = urlParams.get('password').toString();

                window.location.replace("../" +pagePath + "?email=" + URLEmail + "&password=" + URLPassword);
            };
        };

        window.onload = function () {
            var urlParams = new URLSearchParams(window.location.search);
            var URLEmail = urlParams.get('email');
            var URLPassword = urlParams.get('password');
            firebase.auth().signInWithEmailAndPassword(URLEmail, URLPassword);
        };

        function getdisplayName() {
            var urlParams = new URLSearchParams(window.location.search);
            var URLEmail = urlParams.get('email');
            var URLPassword = urlParams.get('password');
            firebase.auth().signInWithEmailAndPassword(email, password).then(function () {
                var user = firebase.auth().currentUser;
                var uid = user.uid;
                var users = db.collection("users");

                users.doc(uid).get().then(function (doc) {
                    var displayName = doc.data().displayName;
                    var displayName = doc.data().displayName.toString();
                    var username = displayName.toString();
                    return username;
                });
            });
        };

        function email() {
            var urlParams = new URLSearchParams(window.location.search);

        var Games = db.collection("games");

            querySnapshot.forEach((doc) => {
                var name = doc.data().name.toString();
                var gameDesc = doc.data().gameDesc.toString();
                console.log(name.toString());
                console.log(gameDesc.toString());
                var game = document.createElement("p");
                game.innerHTML = name + ": " + gameDesc;
                game.className = "game";
                game.onclick = function () {
                    gameRedirect(doc.id);
                };
                document.getElementById("popular").appendChild(game);
            });
        });

        function gameRedirect(docid) {
            var urlParams = new URLSearchParams(window.location.search);

            window.location.replace("playgame.html?email=" + URLEmail + "&password=" + URLPassword + "&game=" + docid);
