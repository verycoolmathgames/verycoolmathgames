        function redirect(pagePath) {
            if (pagePath === "signout") {
                firebase.auth().signOut();
                window.location.replace("https://verycoolmathgames.github.io");
            } else {
                var urlParams = new URLSearchParams(window.location.search);
                var URLEmail = urlParams.get('email').toString();
                var URLUsername = urlParams.get('username').toString();
                var URLPassword = urlParams.get('password').toString();
                var mode = urlParams.get('mode').toString();

                window.location.replace("../" + pagePath + "?email=" + URLEmail + "&username=" + URLUsername + "&password=" + URLPassword + "&mode=" + mode);
            };
        };

        window.onload = function () {
            var urlParams = new URLSearchParams(window.location.search);
            var URLEmail = urlParams.get('email');
            var URLPassword = urlParams.get('password');
            var urlParams = new URLSearchParams(window.location.search);
            var mode = urlParams.get("darkmode");
            if (mode == "dark") {
                document.getElementByTagName("html").id = "dark";
            }
            if (URLPassword == "password") {
                alert("You are not actually signed in right now, I will add functionality later.");
            } else {
                firebase.auth().signInWithEmailAndPassword(URLEmail, URLPassword);
            }
        };

        window.onload = function () {
            var uploader = document.getElementById('progressBar');
            var fileButton = document.getElementById('fileUpload');
        };

        function uploadMeme() {
            var title = document.getElementById('titleup').value.toString();
            var description = document.getElementById('descriptionup').value.toString();

            var urlParams = new URLSearchParams(window.location.search);
            var URLUsername = urlParams.get('username').toString();
            var memeId = URLUsername + "_" + title;

            var date = new Date();
            var day = date.getDate();
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var releaseDate = year + "/" + month + "/" + day;

            var fileButton = document.getElementById('fileUpload');
            var file = fileButton.files[0];
            var filetype = file.name.split('.').pop();
            
            var memes = storage.ref('memes/' + file.name);
            var task = memes.put(file);

            Memes.doc(memeId).set({
                title: title,
                id: memeId,
                filename: file.name,
                filetype: "." + filetype,
                releaseDate: releaseDate,
                description: description,
                uploaderName: URLUsername,
                upvotes: 1,
                views: 1
            }, { merge: true }).then(function () {
                memeRedirect(memeId);
            });
            console.log(Memes.doc(memeId));
            console.log(title);
            console.log(memeId);
            console.log(file.name);
            console.log(filetype);
        };

        function memeRedirect(memeId) {
            var urlParams = new URLSearchParams(window.location.search);
            var URLEmail = urlParams.get('email').toString();
            var URLUsername = urlParams.get('username').toString();
            var URLPassword = urlParams.get('password').toString();
            var mode = urlParams.get('mode').toString();

            window.location.replace("viewmeme.html?email=" + URLEmail + "&username=" + URLUsername + "&password=" + URLPassword + "&mode=" + mode + "&meme=" + memeId);
        };
