<html>
<head>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks for Sharing</title>

    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <link rel="stylesheet" href="main.css">

    <script src="/__/firebase/6.2.4/firebase-app.js"></script>
    <script src="/__/firebase/6.2.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>

    <script type="text/javascript">

        function toggleSignIn() {
            if (!firebase.auth().currentUser) {
                var provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('https://www.googleapis.com/auth/contacts.readonly');
                firebase.auth().signInWithPopup(provider).then(function (result) {
                    var token = result.credential.accessToken;
                    var user = result.user;
                }).catch(function (error) {
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    var email = error.email;
                    var credential = error.credential;
                    if (errorCode === 'auth/account-exists-with-different-credential') {
                        alert('You have already signed up with a different authentication provider for that email.');
                    } else {
                        console.error(error);
                    }
                });
            } else {
                firebase.auth().signOut();
            }
            document.getElementById('quickstart-sign-in').disabled = true;
        }

        function initApp() {
            firebase.auth().onAuthStateChanged(function (user) {
                if (user) {
                    var displayName = user.displayName;
                    var email = user.email;
                    var uid = user.uid;
                    var providerData = user.providerData;
                    document.getElementById('quickstart-sign-in').textContent = 'Sign out';
                } else {

                    document.getElementById('quickstart-sign-in').textContent = 'Sign in with Google';
                }
                document.getElementById('quickstart-sign-in').disabled = false;
            });
            document.getElementById('quickstart-sign-in').addEventListener('click', toggleSignIn, false);
            firebase.auth().onAuthStateChanged(function (user) {
                if (user) {
                    window.location.replace("home.html");
                    
                };
            });
        };

        window.onload = function () {
            initApp();
        };

    </script>
</head>

<body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <main class="mdl-layout__content mdl-color--grey-100">
            <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
                <div
                    class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
                    <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
                        <h2 class="mdl-card__title-text">Google Authentication</h2>
                    </div>
                    <div class="mdl-card__supporting-text mdl-color-text--grey-600">

                        <p>Sign in with your Google account below.</p>

                        <button class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-in">Sign in with Google</button>

                        <p>
                            <li><a href="https://verycoolmathgames.github.io/">Return to Main Site</a></li>
                        </p>

                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
