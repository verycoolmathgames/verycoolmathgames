    <script type="text/javascript">

        firebase.initializeApp({

            authDomain: "verycoolthanksforsharing.firebaseapp.com",
            databaseURL: "https://verycoolthanksforsharing.firebaseio.com",

            storageBucket: "verycoolthanksforsharing.appspot.com",
            messagingSenderId: "78626384450",
            appId: "1:78626384450:web:5c1a5470485502ab"
        });

            var email = document.getElementById('email').value;

                alert('Please enter an email address.');

            if (password.length < 4) {
                alert('Please enter a password.');

            }
            if (username.length < 3) {

            }
            firebase.auth().createUserWithEmailAndPassword(email, password, username, uid).catch(function (error) {
                emails.doc(username).set({

                })
                .then(function (docRef) {

                })
                .catch(function (error) {
                    console.error("Error creating user in Firestore. ", error);
                });
                users.doc(uid).set({

                    email: email,
                })

                })
                .catch(function (error) {
                    console.error("Error creating user in Firestore. ", error);
                });
                var errorCode = error.code;
                var errorMessage = error.message;
                if (errorCode == 'auth/weak-password') {
                    alert('The password is too weak.');
                } else {
                    alert(errorMessage);
                }
                console.log(error);
            });
                
            firebase.auth().signInWithEmailAndPassword(email, password).catch(function (error) {
                var errorCode = error.code;
                var errorMessage = error.message;
                if (errorCode === 'auth/wrong-password') {
                    alert('Wrong password.');
                } else {
                    alert(errorMessage);
                }
                console.log(error);
                document.getElementById('quickstart-sign-up').disabled = true;
                window.location.replace("home.html");
            });
        };

        function initApp() {
            firebase.auth().onAuthStateChanged(function (user) {
                if (user) {
                    document.getElementById('quickstart-sign-up').disabled = true;
                    window.location.replace("home.html");
                } else {
                    document.getElementById('quickstart-sign-up').textContent = 'Sign Up';
                }
            });

            document.getElementById('quickstart-sign-up').addEventListener('click', handleSignUp, false);
        };

        window.onload = function () {
            initApp();
        };

    </script>
