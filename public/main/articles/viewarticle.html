                var urlParams = new URLSearchParams(window.location.search);

        window.onload = function () {

        function uploadarticle() {
            var title = document.getElementById('title').value.toString();
            var description = document.getElementById('description').value.toString();
            var articleId = URLUsername + "_" + title;

            var uploader = document.getElementById('progressBar');
            var fileButton = document.getElementById('fileUpload');

            fileButton.addEventListener('change', function (e) {
                var file = e.target.files[0];
                var articles = storage.ref('articles/' + title);
                var task = articles.put(file);
                task.on('state_changed',
                    function progress(snapshot) {
                        var percentage = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        uploader.value = percentage;
                    },
                    function complete() {
                        articleRedirect(articleId);
                    }
                );
            });

            articles.add({
                title: title,
                id: articleId,
                description: description,
                uploaderName: URLUsername,
                upvotes: 1,
                views: 1
            });
        };

        function articleRedirect(articleId) {
            var urlParams = new URLSearchParams(window.location.search);
            var URLEmail = urlParams.get('email').toString();
            var URLUsername = urlParams.get('username').toString();
            var URLPassword = urlParams.get('password').toString();
            var mode = urlParams.get('mode').toString();

            window.location.replace("viewarticle.html?email=" + URLEmail + "&username=" + URLUsername + "&password=" + URLPassword + "&mode=" + mode + "&article=" + articleId);
        };
